<ion-header>

  <ion-navbar>
    <ion-title>Exercises</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let e of exercises">
      <exercise-card [exercise]="e" [isSimpleDisplay]="true"
                     (callbackDeleteExercise)="deleteExercise(e)"
                     (callbackEditExercise)="editExercise(e)"></exercise-card>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="addExercise()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
