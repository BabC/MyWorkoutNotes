<ion-header>

  <ion-navbar>
    <ion-title>New Session</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="add-buttons">
    <button ion-button class="button-50" (click)="addExercise()">Add Exercise</button>
    <button ion-button color="secondary" class="button-50" (click)="addRest()">Add Rest</button>
  </div>
  <ion-list>
    <ion-item *ngFor="let e of newSession.exercises" (click)="editExercise(e)">{{e.name}}</ion-item>
  </ion-list>
</ion-content>

<ion-footer padding>
  <button ion-button full (click)="validateNewSession()"
          [disabled]="newSession.exercises.length===0">Validate
  </button>
</ion-footer>
