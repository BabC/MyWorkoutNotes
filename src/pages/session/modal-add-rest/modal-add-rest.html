  <ion-toolbar>
    <ion-title>
      Add rest
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

<ion-content padding>

</ion-content>

<ion-footer padding>

          [disabled]="restTime === '00:00'">Validate
  </button>
</ion-footer>
