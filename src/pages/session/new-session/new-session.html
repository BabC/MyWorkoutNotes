<ion-header>

  <ion-navbar>
    <ion-title>New Session</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="add-buttons">
    <button ion-button class="button-50" (click)="addExercise()">Add Exercise</button>
    <button ion-button color="secondary" class="button-50" (click)="addRest()">Add Rest</button>
  </div>
  <ion-item>
    <ion-label color="primary" floating>Session's name</ion-label>
    <ion-input [(ngModel)]="newSession.name"></ion-input>
  </ion-item>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item class="exercise" *ngFor="let e of newSession.exercises" (click)="editExercise(e)">{{e.name}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer padding>
  <button ion-button full (click)="validateNewSession()"
          [disabled]="!isValideSession()">Validate
  </button>
</ion-footer>
