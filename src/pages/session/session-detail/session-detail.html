  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Detail {{session?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item class="exercise" *ngFor="let e of session?.exercises" [ngClass]="{'rest': e.isRest}">{{e.name}}</ion-item>
  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="ios-settings"></ion-icon>
    </button>
    <!--    <ion-fab-list side="top">
          <button ion-fab>
            <ion-icon name="play"></ion-icon>
          </button>
        </ion-fab-list>-->
    <ion-fab-list side="left">
      <button ion-fab (click)="deleteSession()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-fab (click)="editSession()">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
