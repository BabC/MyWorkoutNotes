<ion-header>

  <ion-navbar>
    <ion-title>Detail {{session?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="session">
  <ion-item>
    <ion-label color="primary" floating>Session's name</ion-label>
    <ion-input [(ngModel)]="session.name" (ngModelChange)="onChangeName($event)"></ion-input>
  </ion-item>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item class="exercise-list-item" *ngFor="let e of session.exercises">
      <exercise-card [exercise]="e"
                     (callbackDeleteExercise)="deleteExercise(e)"
                     (callbackEditExercise)="editExercise(e)"></exercise-card>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="ios-settings"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="startSession()">
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab (click)="deleteSession()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-fab (click)="addExercise()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
