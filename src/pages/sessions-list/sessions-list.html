<ion-header>

  <ion-navbar>
    <ion-title>Sessions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="addNewSession()">Add session</button>
  <ion-list>
    <ion-item *ngFor="let s of sessions; let i = index" [attr.data-index]="i" (click)="viewSession(s)">Session {{i}}
    </ion-item>
  </ion-list>
</ion-content>
