<ion-header>

  <ion-navbar>
    <ion-title>Training</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="exerciseList">

  <ion-list>
    <ion-item *ngFor="let e of exerciseList">
      <training-card [exercise]="e"></training-card>
    </ion-item>
  </ion-list>

  <timer *ngIf="stateExercise == stateExerciseEnum.REST" [time]="exerciseList[0].rest" (emitStopTimer)="endRest()"></timer>
</ion-content>

<ion-footer padding>
  <button *ngIf="hasNextExercise()" ion-button full
          [disabled]="stateExercise == stateExerciseEnum.REST"
          (click)="nextExercise()">Exercise Done !
  </button>
  <button *ngIf="!hasNextExercise()" ion-button full
          (click)="endTraining()">End of training
  </button>
</ion-footer>
